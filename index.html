<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANA-LISA Portfolio</title>
<style>
@font-face {
  font-family: 'Fraunces';
  src: url('Fraunces.ttf') format('truetype');
  font-display: swap;
}

/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Fraunces', serif;
  background-color: #ffffff;
  color: #111111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  scroll-behavior: smooth;
}

/* ===== NAVIGATION SECTIONS ===== */
.nav-sections {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  z-index: 5;
}

.nav-sections a {
  padding: 10px 20px;
  border: 2px solid #1b4d3e;
  border-radius: 6px;
  text-decoration: none;
  color: #111;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}

.nav-sections a:hover {
  background-color: #1b4d3e;
  color: white;
}

/* ===== VIDEO BAND ===== */
.video-band {
  position: relative;
  width: 90%;
  height: 250px;
  overflow: hidden;
  margin-top: 20px;
  border-radius: 12px;
  z-index: 1;
}

.video-band video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== CINEMATIC HANA-LISA ===== */
.intro {
  text-align: center;
  margin-top: 30px;
  position: relative;
  z-index: 2;
}

.intro h1 {
  font-size: clamp(60px, 8vw, 100px);
  color: #111;
  opacity: 0;
  transform: translateY(30px);
  animation: appearHL 2.5s ease forwards;
}

@keyframes appearHL {
  0% { opacity: 0; transform: translateY(50px); }
  100% { opacity: 1; transform: translateY(0); }
}

.slogan {
  font-size: 20px;
  margin-top: 15px;
  font-family: Arial, sans-serif;
  color: #222;
  opacity: 0;
  transform: translateY(20px);
  animation: appearSlogan 2s ease forwards 1.5s;
}

@keyframes appearSlogan {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

.quote {
  font-size: 18px;
  font-style: italic;
  margin-top: 10px;
  color: #222;
  opacity: 0;
  transform: translateY(20px);
  animation: appearQuote 2s ease forwards 2s;
}

@keyframes appearQuote {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

.discover {
  display: inline-block;
  margin-top: 25px;
  padding: 10px 25px;
  border: 2px solid #1b4d3e;
  border-radius: 6px;
  text-decoration: none;
  color: #111;
  font-weight: bold;
  transition: all 0.3s;
  opacity: 0;
  transform: translateY(20px);
  animation: appearSlogan 2s ease forwards 2.5s;
}

.discover:hover {
  background-color: #1b4d3e;
  color: white;
}

/* ===== CROQUIS AUTOUR DE HANA-LISA ===== */
.sketches-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.sketch {
  position: absolute;
  width: 180px;
  opacity: 0.9;
  cursor: pointer;
  animation: appearSketch 1s ease forwards;
  pointer-events: auto;
}

/* Positions sous la bande vidéo */
.sketch1 { top: 40%; left: 70%; animation-delay: 0s; } /* Hugo */
.sketch3 { top: 55%; left: 70%; animation-delay: 0s; } /* James */
.sketch2 { top: 70%; left: 70%; animation-delay: 0s; } /* Shafak sous James */

@keyframes appearSketch {
  0% { opacity: 0; transform: scale(0.8); }
  100% { opacity: 0.9; transform: scale(1); }
}

/* ===== POPUP DESCRIPTION ===== */
.sketch-description {
  position: absolute;
  background: rgba(27, 77, 62, 0.9);
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  display: none;
  z-index: 10;
  pointer-events: none;
}
</style>
</head>
<body>

<!-- CROQUIS AUTOUR DE HANA-LISA -->
<div class="sketches-bg">
  <img src="hugo.jpg" class="sketch sketch1" alt="Hugo" data-description="Hugo represents literary depth.">
  <img src="james.jpg" class="sketch sketch3" alt="James" data-description="James inspires my curiosity.">
  <img src="shafak.jpg" class="sketch sketch2" alt="Shafak" data-description="Shafak symbolizes multicultural insight.">
</div>

<!-- POPUP DESCRIPTION -->
<div class="sketch-description" id="sketchDesc"></div>

<!-- NAVIGATION SECTIONS -->
<div class="nav-sections">
  <a href="about.html">About</a>
  <a href="#work">Work</a>
  <a href="#contact">Contact</a>
</div>

<!-- VIDEO BAND -->
<div class="video-band">
  <video autoplay muted loop playsinline>
    <source src="car.mp4" type="video/mp4">
  </video>
</div>

<!-- HANA-LISA + slogan + citation + bouton -->
<div class="intro">
  <h1>HANA-LISA</h1>
  <div class="slogan">Independent media, critical storytelling</div>
  <div class="quote">“Investigate, understand, communicate.”</div>
  <a href="about.html" class="discover">Discover More</a>
</div>

<!-- SECTIONS (cachées sur la page d'accueil) -->
<section id="about" style="display:none;"></section>
<section id="work" style="display:none;"></section>
<section id="contact" style="display:none;"></section>

<!-- ===== JS CLIC DESCRIPTION ===== -->
<script>
const sketches = document.querySelectorAll('.sketch');
const desc = document.getElementById('sketchDesc');

sketches.forEach(sketch => {
  sketch.addEventListener('click', () => {
    const text = sketch.dataset.description;
    desc.textContent = text;
    const rect = sketch.getBoundingClientRect();
    desc.style.top = (rect.top - 30) + 'px';
    desc.style.left = rect.left + 'px';
    desc.style.display = 'block';
    setTimeout(() => { desc.style.display = 'none'; }, 3000);
  });
});
</script>

</body>
</html>
