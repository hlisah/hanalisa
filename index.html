<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANA-LISA Portfolio</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin:0; padding:0;
  font-family: 'Fraunces', serif;
  background:#fff; color:#111;
}

/* ===== NAV ===== */
.nav-sections {
  display:flex; justify-content:center; gap:20px; margin:30px 0 20px 0;
}
.nav-sections a {
  padding:10px 20px;
  border:2px solid #1b4d3e;
  border-radius:6px;
  text-decoration:none;
  color:#111;
  font-weight:bold;
  transition:0.3s;
}
.nav-sections a:hover { background:#1b4d3e; color:#fff; }

/* ===== VIDEO ===== */
.video-band { width:90%; height:250px; margin:0 auto; border-radius:12px; overflow:hidden; }
.video-band video { width:100%; height:100%; object-fit:cover; }

/* ===== INTRO ===== */
.intro { text-align:center; margin:20px 0; }
.intro h1 { font-size:clamp(30px,5vw,50px); opacity:0; transform:translateY(50px); animation:cinematicTitle 2s ease-out forwards; }
.slogan { font-size:20px; margin-top:10px; color:#222; }
.quote { font-size:18px; font-style:italic; margin-top:8px; color:#222; }
.discover {
  display:inline-block; margin-top:15px; padding:10px 25px;
  border:2px solid #1b4d3e; border-radius:6px;
  text-decoration:none; color:#111; font-weight:bold;
}
.discover:hover { background:#1b4d3e; color:#fff; }

/* CINEMATIC EFFECT */
@keyframes cinematicTitle {
  0% { opacity:0; transform:translateY(50px) scale(0.9); }
  60% { opacity:1; transform:translateY(-10px) scale(1.05); }
  100% { opacity:1; transform:translateY(0) scale(1); }
}

/* ===== SKETCHES ===== */
.sketches-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 40px auto;
}

.sketch-wrapper {
  position: relative;
  width: 180px;
  text-align: center;
}

.sketch {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.3s;
}

.sketch:hover { transform: scale(1.05); }

.sketch-description {
  display: none;
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(27,77,62,0.9);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  width: max-content;
  max-width: 200px;
  text-align: center;
}

.sketch-wrapper:hover .sketch-description { display: block; }

/* ===== MEDIA SECTION ===== */
.media-section {
  width:90%;
  max-width:600px;
  margin:40px auto 60px auto;
}

.media-title {
  font-size:18px;
  font-weight:bold;
  text-transform:uppercase;
  border-bottom:2px solid #1b4d3e;
  padding:10px 0;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: background 0.3s;
}
.media-title::after { content:'▼'; font-size:14px; transition: transform 0.3s; }
.media-title.open::after { transform: rotate(-180deg); }

.media-content {
  display:none;
  margin-top:10px;
  flex-direction:column;
  position:relative;
}
.media-block { padding:0; width:100%; }
.media-item { cursor:pointer; margin:6px 0; transition: color 0.3s; }
.media-item:hover { color:#1b4d3e; }

.media-info {
  position:absolute;
  top:-220px;
  left:0;
  display:none;
  width:100%;
  text-align:center;
  background:rgba(255,255,255,0.95);
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  z-index:10;
  opacity:0;
  transition: opacity 0.3s ease;
}
.media-info.show { display:block; opacity:1; }
.media-info img { width:100%; border-radius:6px; margin-bottom:8px; cursor:pointer; }

</style>
</head>
<body>

<!-- NAV -->
<div class="nav-sections">
  <a href="about.html">About</a>
  <a href="work.html">Work</a>
  <a href="contact.html">Contact</a>
</div>

<!-- VIDEO -->
<div class="video-band">
  <video autoplay muted loop playsinline>
    <source src="./videos/car.mp4" type="video/mp4">
  </video>
</div>

<!-- INTRO -->
<div class="intro">
  <h1>HANA-LISA H.</h1>
  <div class="slogan">Welcome! I’m glad you’re here.</div>
  <div class="quote">“Investigate, understand, communicate.”</div>
  <a href="about.html" class="discover">Discover More</a>
</div>

<!-- SKETCHES -->
<div class="sketches-container">
  <div class="sketch-wrapper">
    <img src="./images/hugo.jpg" class="sketch" alt="Hugo">
    <div class="sketch-description">Hugo represents literary depth.</div>
  </div>
  <div class="sketch-wrapper">
    <img src="./images/james.jpg" class="sketch" alt="James">
    <div class="sketch-description">James inspires my curiosity.</div>
  </div>
  <div class="sketch-wrapper">
    <img src="./images/shafak.jpg" class="sketch" alt="Shafak">
    <div class="sketch-description">Shafak symbolizes multicultural insight.</div>
  </div>
</div>

<!-- MEDIA SECTION -->
<div class="media-section">
  <div class="media-title" id="mediaTitle">3 Medias to Know Me</div>
  <div class="media-content" id="mediaContent">
    <div class="media-block">
      <div class="media-item" data-target="movie">Movie</div>
      <div class="media-item" data-target="book">Book</div>
      <div class="media-item" data-target="report">Reportage</div>
    </div>
    <div class="media-info" id="mediaInfo">
      <img src="" id="mediaImg" alt="">
      <p id="mediaText"></p>
    </div>
  </div>
</div>

<script>
// MEDIA TOGGLE
const mediaTitle = document.getElementById('mediaTitle');
const mediaContent = document.getElementById('mediaContent');
mediaTitle.addEventListener('click', ()=>{
  const isOpen = mediaContent.style.display==='flex';
  mediaContent.style.display = isOpen?'none':'flex';
  mediaTitle.classList.toggle('open', !isOpen);
});

// MEDIA ITEMS
const items = document.querySelectorAll('.media-item');
const info = document.getElementById('mediaInfo');
const mediaImg = document.getElementById('mediaImg');
const mediaText = document.getElementById('mediaText');
let currentOpen = null;
const mediaData = {
  movie: { img:'./images/papicha.jpg', text:'“Papicha” – The courage to express and create under constraint.' },
  book: { img:'./images/sartre.jpg', text:'“Sartre” – Stories of resilience and hope amid chaos.' },
  report:{ img:'./images/quai.jpeg', text:'“Quai” – A reflection on perception and storytelling.' }
};

function closeMedia() {
  info.classList.remove('show');
  setTimeout(()=>{ info.style.display='none'; }, 300);
  currentOpen = null;
}

items.forEach(item=>{
  item.addEventListener('click', e=>{
    e.stopPropagation();
    const target = item.dataset.target;
    if(currentOpen===target){ closeMedia(); }
    else {
      mediaImg.src = mediaData[target].img;
      mediaText.textContent = mediaData[target].text;
      info.style.display='block';
      requestAnimationFrame(()=>{ info.classList.add('show'); });
      currentOpen = target;
    }
  });
});

document.addEventListener('click', ()=>{ if(currentOpen) closeMedia(); });
</script>

</body>
</html>
