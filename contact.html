<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANA-LISA // CONTACT</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<style>
/* ===== VARIABLES (MONOCHROME CHIC) ===== */
:root {
  --bg: #050505;       /* Noir profond */
  --text: #eaddca;     /* Beige papier */
  --accent: #ffffff;   /* Blanc pur */
  --line: rgba(234, 221, 202, 0.15); /* Lignes très fines */
}

* { box-sizing: border-box; cursor: none; }

html, body {
  margin: 0; padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Fraunces', serif;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* CURSOR */
.cursor-dot, .cursor-outline {
  position: fixed; top: 0; left: 0;
  transform: translate(-50%, -50%);
  border-radius: 50%; z-index: 9999; pointer-events: none;
}
.cursor-dot { width: 6px; height: 6px; background-color: var(--accent); }
.cursor-outline {
  width: 40px; height: 40px;
  border: 1px solid rgba(255,255,255,0.3);
  transition: width 0.2s, height 0.2s, background-color 0.2s;
}
body.hovering .cursor-outline { width: 50px; height: 50px; background: rgba(255,255,255,0.05); border-color: transparent; }

/* GRAIN */
.noise {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none; z-index: 999; opacity: 0.04;
  background: url('https://grainy-gradients.vercel.app/noise.svg');
}

/* NAV */
nav {
  position: fixed; top: 40px; right: 40px; z-index: 100;
  mix-blend-mode: exclusion;
}
nav a {
  display: block; text-align: right; text-decoration: none;
  color: #fff; opacity: 0.7;
  font-family: 'Space Mono', monospace; font-size: 11px;
  text-transform: uppercase; letter-spacing: 1px;
  margin-bottom: 6px; transition: 0.3s;
}
nav a:hover { opacity: 1; text-decoration: line-through; color: var(--accent); }

/* ===== HEADER ===== */
.hero-header {
  position: relative;
  height: 50vh;
  overflow: hidden;
  display: flex; align-items: center; justify-content: center;
  border-bottom: 1px solid var(--line);
}

.hero-video {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  object-fit: cover;
  filter: brightness(0.5) desaturate(0.5);
}

.page-title {
  position: relative; z-index: 10;
  font-family: 'Fraunces', serif;
  font-size: clamp(60px, 12vw, 150px);
  margin: 0; 
  font-weight: 300;
  font-style: normal; /* DROIT (Pas italique) */
  letter-spacing: -2px;
  color: transparent;
  -webkit-text-stroke: 1px rgba(255,255,255,0.9); /* Outline fin */
  mix-blend-mode: overlay;
}

/* ===== LAYOUT ===== */
.content-wrapper {
  max-width: 1200px; margin: 0 auto; padding: 100px 20px;
  display: grid; grid-template-columns: 1fr 1.5fr; /* Info à gauche plus étroite */
  gap: 100px;
}

/* GAUCHE : INFO */
.info-col {
  border-right: 1px solid var(--line);
  padding-right: 40px;
  display: flex; flex-direction: column; gap: 60px;
}

.info-block h3 {
  font-family: 'Space Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 2px;
  color: #666; margin-bottom: 20px; font-weight: 400;
}

.info-link {
  display: block; text-decoration: none;
  font-family: 'Fraunces', serif; font-size: 24px;
  color: var(--text); margin-bottom: 10px;
  transition: 0.3s;
}
.info-link:hover { color: var(--accent); padding-left: 10px; }

.social-list a {
  display: block; text-decoration: none;
  font-family: 'Space Mono'; font-size: 13px; color: var(--text);
  padding: 10px 0; border-top: 1px solid var(--line);
  transition: 0.3s;
}
.social-list a:hover { color: var(--accent); padding-left: 5px; }
.social-list a:last-child { border-bottom: 1px solid var(--line); }


/* DROITE : FORMULAIRE CLASSIQUE & BEAU */
.form-col {
  padding-top: 10px;
}

.form-intro {
  font-size: 32px; font-weight: 300; margin-bottom: 50px; color: var(--accent);
}

.clean-form {
  display: flex; flex-direction: column;
}

.form-row {
  position: relative;
  padding: 30px 0;
  border-bottom: 1px solid var(--line);
  display: flex; flex-direction: column;
}

.form-row label {
  font-family: 'Space Mono'; font-size: 11px; text-transform: uppercase; color: #666;
  margin-bottom: 10px; letter-spacing: 1px;
}

.clean-input, .clean-textarea {
  background: transparent; border: none; outline: none;
  font-family: 'Fraunces', serif; font-size: 22px; color: var(--text);
  width: 100%; transition: 0.3s;
}

.clean-input:focus, .clean-textarea:focus {
  color: var(--accent);
}

.clean-textarea {
  resize: none; min-height: 80px;
}

/* Bouton aligné à gauche */
.submit-row {
  padding-top: 40px;
}

.submit-btn {
  background: transparent; border: 1px solid var(--line);
  color: var(--text);
  font-family: 'Space Mono'; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;
  padding: 15px 40px;
  cursor: pointer; transition: 0.4s;
}
.submit-btn:hover {
  border-color: var(--accent); color: var(--bg); background: var(--accent);
}

/* FOOTER */
footer {
  text-align: center; padding: 80px 0 40px 0;
  font-family: 'Space Mono'; font-size: 10px; color: #444;
  text-transform: uppercase; letter-spacing: 2px;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .content-wrapper { grid-template-columns: 1fr; gap: 60px; }
  .info-col { border-right: none; border-bottom: 1px solid var(--line); padding-right: 0; padding-bottom: 60px; }
  .cursor-dot, .cursor-outline { display: none; }
}
</style>
</head>

<body>

<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<div class="noise"></div>

<nav>
  <a href="index.html" class="hover-trigger">Home</a>
  <a href="work.html" class="hover-trigger">Work</a>
  <a href="about.html" class="hover-trigger">About</a>
</nav>

<header class="hero-header">
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="banner.mp4" type="video/mp4">
  </video>
  <h1 class="page-title">CONTACT.</h1>
</header>

<div class="content-wrapper fade-up">

  <div class="info-col">
    
    <div class="info-block">
      <h3>Inquiries</h3>
      <a href="mailto:hanalisa.hait@gmail.com" class="info-link hover-trigger">hanalisa.hait@gmail.com</a>
      <span style="font-family:'Space Mono'; font-size:12px; color:#666; margin-top:5px; display:block;">Paris, France</span>
    </div>

    <div class="info-block">
      <h3>Follow</h3>
      <div class="social-list">
        <a href="https://instagram.com" target="_blank" class="hover-trigger">Instagram</a>
        <a href="https://linkedin.com" target="_blank" class="hover-trigger">LinkedIn</a>
        <a href="#" class="hover-trigger">Twitter / X</a>
      </div>
    </div>

  </div>

  <div class="form-col">
    <div class="form-intro">Start a conversation</div>

    <form class="clean-form">
      
      <div class="form-row">
        <label>01. Name</label>
        <input type="text" class="clean-input hover-trigger" placeholder="What is your name?" required>
      </div>

      <div class="form-row">
        <label>02. Email</label>
        <input type="email" class="clean-input hover-trigger" placeholder="Where can I reach you?" required>
      </div>

      <div class="form-row">
        <label>03. Message</label>
        <textarea class="clean-textarea hover-trigger" placeholder="Tell me about your project..." required></textarea>
      </div>

      <div class="submit-row">
        <button type="submit" class="submit-btn hover-trigger">Send Request</button>
      </div>

    </form>
  </div>

</div>

<footer>
  HANA-LISA H. — PARIS
</footer>

<script>
// SCROLL ANIMATION
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.opacity = 1;
      entry.target.style.transform = 'translateY(0)';
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-up').forEach(el => {
  el.style.opacity = 0;
  el.style.transform = 'translateY(40px)';
  el.style.transition = 'all 0.8s ease-out';
  observer.observe(el);
});

// CUSTOM CURSOR
const cursorDot = document.querySelector('.cursor-dot');
const cursorOutline = document.querySelector('.cursor-outline');

window.addEventListener('mousemove', (e) => {
  const posX = e.clientX;
  const posY = e.clientY;

  cursorDot.style.left = `${posX}px`;
  cursorDot.style.top = `${posY}px`;

  cursorOutline.animate({
    left: `${posX}px`,
    top: `${posY}px`
  }, { duration: 500, fill: "forwards" });
});

document.querySelectorAll('.hover-trigger').forEach(link => {
  link.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
  link.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
});
</script>

</body>
</html>
