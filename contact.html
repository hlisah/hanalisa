<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HANA-LISA Contact</title>
<style>
@font-face {
  font-family: 'Fraunces';
  src: url('Fraunces.ttf') format('truetype');
  font-display: swap;
}

/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Fraunces', serif;
  background-color: #fff;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== NAVIGATION ===== */
.nav-sections {
  display: flex;
  gap: 20px;
  margin: 30px 0;
}

.nav-sections a {
  padding: 10px 20px;
  border: 2px solid #1b4d3e;
  border-radius: 6px;
  text-decoration: none;
  color: #111;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
}

.nav-sections a:hover {
  background-color: #1b4d3e;
  color: white;
}

/* ===== CONTACT PAGE ===== */
.contact-container {
  width: 90%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-bottom: 50px;
}

.contact-title {
  font-size: 32px;
  color: #1b4d3e;
  border-bottom: 2px solid #1b4d3e;
  padding-bottom: 6px;
  margin-bottom: 20px;
}

.contact-text {
  font-size: 16px;
  line-height: 1.6;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: 2px solid #1b4d3e;
  border-radius: 6px;
  font-family: 'Fraunces', serif;
  font-size: 14px;
}

.contact-form textarea {
  resize: vertical;
  min-height: 100px;
}

.contact-form button {
  padding: 12px;
  border: 2px solid #1b4d3e;
  background-color: #1b4d3e;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s;
}

.contact-form button:hover {
  background-color: white;
  color: #1b4d3e;
}

.contact-alt {
  font-size: 14px;
  color: #555;
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<div class="nav-sections">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="work.html">Work</a>
  <a href="contact.html">Contact</a>
</div>

<!-- CONTACT CONTENT -->
<div class="contact-container">
  <div class="contact-title">Contact</div>
  <div class="contact-text">
    Have a question, a project idea, or just want to say hi? Send me a message!
  </div>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <div class="contact-alt">
    Or reach me directly via email: <a href="mailto:hana@example.com">hana@example.com</a>
  </div>
</div>

</body>
</html>
