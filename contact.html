<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hana-Lisa H. Contact</title>
<style>
@font-face {
  font-family: 'Fraunces';
  src: url('Fraunces.ttf') format('truetype');
  font-display: swap;
}

/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Fraunces', serif;
  background-color: #fafafa;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* ===== NAVIGATION ===== */
.nav-sections {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 40px 0 50px 0;
}

.nav-sections a {
  padding: 12px 26px;
  border: 2px solid #1b4d3e;
  border-radius: 8px;
  text-decoration: none;
  color: #1b4d3e;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: 0.3s;
}

.nav-sections a:hover {
  background-color: #1b4d3e;
  color: #fff;
}

/* ===== CONTACT CONTENT ===== */
.contact-container {
  width: 90%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  margin-bottom: 60px;
  background-color: #fff;
  padding: 30px 25px;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

.contact-title {
  font-size: 34px;
  color: #1b4d3e;
  border-bottom: 2px solid #1b4d3e;
  padding-bottom: 8px;
  margin-bottom: 15px;
  font-weight: 700;
}

.contact-text {
  font-size: 16px;
  line-height: 1.8;
  color: #333;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px 15px;
  border: 2px solid #1b4d3e;
  border-radius: 10px;
  font-family: 'Fraunces', serif;
  font-size: 14px;
  transition: all 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #3a8867;
  box-shadow: 0 0 8px rgba(27,77,62,0.3);
  outline: none;
}

.contact-form textarea {
  resize: vertical;
  min-height: 120px;
}

.contact-form button {
  padding: 14px;
  border: 2px solid #1b4d3e;
  background-color: #1b4d3e;
  color: white;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
}

.contact-form button:hover {
  background-color: white;
  color: #1b4d3e;
  box-shadow: 0 4px 12px rgba(27,77,62,0.2);
}

.contact-alt {
  font-size: 14px;
  color: #555;
}

.contact-alt a {
  color: #1b4d3e;
  text-decoration: underline;
  transition: color 0.3s;
}

.contact-alt a:hover {
  color: #3a8867;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .contact-container {
    padding: 20px 15px;
  }
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<div class="nav-sections">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="work.html">Work</a>
  <a href="contact.html">Contact</a>
</div>

<!-- CONTACT CONTENT -->
<div class="contact-container">
  <div class="contact-title">Contact</div>
  <div class="contact-text">
    Have a question, a project idea, or just want to say hi? Send me a message!
  </div>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <div class="contact-alt">
    Or reach me directly via email: <a href="mailto:lisa.hait@outlook.fr">hanalisa.hait@gmail.com</a>
  </div>
</div>

</body>
</html>
